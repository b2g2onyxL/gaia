<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/>
		<title>Telegram App</title>
		
		<link href="css/action_menu.css" rel="stylesheet" type="text/css"/>
		<link href="css/transitions.css" rel="stylesheet" type="text/css"/>
		<link href="css/util.css" rel="stylesheet" type="text/css"/>
		<link href="css/esconde.css" rel="stylesheet" type="text/css"/>
		<link href="css/style/headers.css" rel="stylesheet" type="text/css"/>
		<link href="css/style/lists.css" rel="stylesheet" type="text/css"/>
		<link href="css/styles.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" defer src="js/menu.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		
	</head>

	<body role="application">
		<section role="region">
			<header class="fixed">
				<a href="index.html" id="header-cluster">
					<span id="back-b" class="icon icon-back" style="display:none">back</span>
					<span id="h-logo" class="icon icon-logo">logo</span>
					<h1 id="h-title" class="heading">Telegram</h1>
				</a>
				<menu type="toolbar">
					<a href="#" id="search-btn" onclick="showBar()"><span class="icon icon-search">search</span></a>
					<a href="contacts.html" id="contact-btn"><span class="icon icon-compose">contacts</span></a>
					<a href="#menu-dialog" id="menu-btn"><span class="icon icon-menu">menu</span></a>
				</menu>
				<form id="search-form" action="#">
					<input id="search-input" type="text" name="campoTexto" placeholder="search..." required="required" value="" onKeyUp="inputFilter(value)"></input>
					<button id="cancel-btn" type="reset" onClick="keepFocus()">Remove text</button>
				</form>
			</header>
			<div class="content" data-type="list">
				<ul id="content-list">
					<li class="contact">
						<a href="#">
							<img class="cht-grp-img" src="img/user.png" alt=""/>
							<p class="cht-grp-nam">Suzana</p>
							<p class="cht-grp-msg">mensagem</p>
							<span class="cht-grp-icn icn-check"><p class="cht-grp-tst">Data</p></span>
						</a>
					</li>
					<li class="contact">
						<a href="#">
							<img class="cht-grp-img" src="img/bean.png" alt=""/>
							<p class="cht-grp-nam">Bean</p>
							<p class="cht-grp-msg">mensagem</p>
							<span class="cht-grp-icn icn-check"><p class="cht-grp-tst">Data</p></span>
						</a>
					</li>
				</ul>
			</div>
			<section id="action-menu" data-position="back" class="fullscreen">
				<form role="dialog" data-type="action">
					<menu>
						<ul>
							<li> <a href="#"> New Group </a></li>
							<li> <a href="#"> New Secret Chat </a></li>
							<li> <a href="#"> Contacts </a></li>
							<li> <a href="#"> Settings </a></li>
						</ul>
					</menu>
				</form>
			</section>
		</section>
	</body>
</html>
